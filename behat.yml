default:
    suites:
        default:
            core_features:
                context:
                  - web
                paths:
                    - %paths.base%/features/web
                filters:
                      tags: '@web'
    extensions:
        Behat\MinkExtension:
            base_url: http://127.0.0.1/behat/app
            sessions:
                default:
                    goutte:
                        guzzle_parameters:
                            verify: false
#                            proxy:
#                                http: ~
#                                https: ~
#                                no:
#                                    - http://localhost
#                                    - 127.0.0.1
unit:
    suites:
        default:
            context:
              - unit
            core_features:
                paths:
                    - %paths.base%/features/unit
                filters:
                      tags: '@web'
